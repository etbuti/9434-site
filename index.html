  :root{

    --fg:#eaeaea;
    --muted:rgba(234,234,234,.55);
    --faint:rgba(234,234,234,.35);
    --link:#9fb4ff;

  html,body{

    height:100%;
    background:var(--bg);
    color:var(--fg);

    max-width:760px;
    padding:44px 20px;
  }

  /* ultra-subtle "breath" */
  @keyframes breath {
    0%   { opacity:.78; filter: drop-shadow(0 0 0 rgba(255,255,255,0)); transform: translateY(0); }
    50%  { opacity:.98; filter: drop-shadow(0 0 10px rgba(255,255,255,.10)); transform: translateY(-0.5px); }

  .num{
    font-size:64px;
    font-weight:300;
    letter-spacing:.18em;

    will-change: opacity, filter, transform;

  .line{
    margin-top:18px;
    font-size:14px;
    color:var(--muted);
  }

  .meta{
    margin-top:42px;
    font-size:12px;
    color:var(--faint);
  }

  a{
    color:var(--link);
    text-decoration:none;
  }
  a:hover{ opacity:.7; }

  /* Optional details (kept quiet) */
  details{
    margin:26px auto 0;
    width:min(520px, 92vw);
    text-align:left;
  }
  summary{
    cursor:pointer;
    list-style:none;
    color:var(--faint);
    font-size:12px;
    outline:none;
    user-select:none;
  }
  summary::-webkit-details-marker{ display:none; }
  .card{
    margin-top:10px;
    border:1px solid rgba(255,255,255,.08);
    border-radius:16px;
    padding:12px 14px;
    background:rgba(255,255,255,.03);
    font-size:12px;
    color:rgba(234,234,234,.62);
    line-height:1.55;
  }
  .mono{
    font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;
